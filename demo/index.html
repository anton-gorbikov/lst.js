<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>lst.js</title>
	<script type="text/javascript" src="../src/lst.js"></script>

	<template id="bind-attributes-test">
		<div data-lst-attributes="title=test-01,href=invalid-field"></div>
		<div data-lst-attributes="data-test-attribute=test-02"></div>
		<div data-lst-attributes="title=test-03"></div>
	</template>
</head>
<body>
	<div id="demo-01"></div>

	<script type="text/javascript">
		var binder = new Lst('bind-attributes-test'),
			testObject = {
				'test-01': 'aaaa',
				'test-02': 'fasdf',
				'test-03': '<b>asdsadas</b>',
				'test-04': {
					'test-05': 'bbvbvb',
					'test-06': 'rtretret',
					'test-07': {
						'test-08': '<i>dsfadsfdsfasdf</i>'
					}
				}
			};
		document.getElementById('demo-01').appendChild(binder.bindTemplate(testObject));
	</script>
</body>
</html>
